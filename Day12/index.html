<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header and Navbar -->
    <header>
        <div class="logo">ClothShop</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Filter Section -->
    <section class="filter-section">
        <h2>Shop by Category</h2>
        <button class="filter-btn" onclick="filterProducts('all')">All</button>
        <button class="filter-btn" onclick="filterProducts('shirts')">Shirts</button>
        <button class="filter-btn" onclick="filterProducts('pants')">Pants</button>
        <button class="filter-btn" onclick="filterProducts('accessories')">Accessories</button>
    </section>

    <!-- Product Section -->
    <section class="products-container">
        <div class="product-card" data-category="shirts">
            <img src="Assets/stylish_shirt.jpg" alt="Stylish Shirt">
            <h3>Stylish Shirt</h3>
            <p>$25.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card" data-category="shirts">
            <img src="Assets/casual_shirt.jpg" alt="Casual Shirt">
            <h3>Casual Shirt</h3>
            <p>$20.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card" data-category="pants">
            <img src="Assets/chino_pants.jpg" alt="Chino Pants">
            <h3>Chino Pants</h3>
            <p>$30.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card" data-category="pants">
            <img src="Assets/denim_jeans.jpg" alt="Denim Jeans">
            <h3>Denim Jeans</h3>
            <p>$35.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card" data-category="accessories">
            <img src="Assets/leather-belt.jpg" alt="Leather Belt">
            <h3>Leather Belt</h3>
            <p>$15.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card" data-category="accessories">
            <img src="Assets/wrist_watch.jpg" alt="Wristwatch">
            <h3>Wristwatch</h3>
            <p>$50.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 ClothShop | All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
