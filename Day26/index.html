<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Video Course</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="subscribe-container">
        <h1>Subscribe to Our Video Courses</h1>
        <p>Get the latest video tutorials and updates straight to your inbox.</p>

        <form action="#" method="POST" class="subscribe-form">
            <!-- Name Input -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Subscription Options -->
            <div class="form-group">
                <label for="subscription">Subscription Options:</label>
                <select id="subscription" name="subscription">
                    <option value="basic">Basic Plan (Free)</option>
                    <option value="premium">Premium Plan (Paid)</option>
                </select>
            </div>

            <!-- Consent Checkbox -->
            <div class="form-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I agree to the terms and conditions.</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="subscribe-btn">Subscribe Now</button>
        </form>
    </div>

</body>
</html>
