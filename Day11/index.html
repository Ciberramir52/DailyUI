<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Message</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Flash Message Section -->
    <div class="flash-message-container">
        <!-- Success Flash Message -->
        <div id="successMessage" class="flash-message success hidden">
            <p>Sign-up Successful! Welcome to the community.</p>
            <span class="close-btn" onclick="closeMessage('successMessage')">&times;</span>
        </div>

        <!-- Error Flash Message -->
        <div id="errorMessage" class="flash-message error hidden">
            <p>Error! Something went wrong, please try again.</p>
            <span class="close-btn" onclick="closeMessage('errorMessage')">&times;</span>
        </div>
    </div>

    <!-- Buttons to Trigger Flash Messages -->
    <div class="buttons">
        <button onclick="showMessage('successMessage')">Show Success Message</button>
        <button onclick="showMessage('errorMessage')">Show Error Message</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
