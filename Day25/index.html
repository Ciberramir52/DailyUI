<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV App Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">TVApp</div>
        <div class="header-controls">
            <button class="control-btn volume-btn">üîä Volume</button>
            <button class="control-btn lang-btn">üåê Language</button>
            <button class="control-btn fav-btn">‚ù§Ô∏è Favorites</button>
        </div>
    </header>

    <main>
        <!-- Continue Watching Section -->
        <section class="continue-watching">
            <h2>Continue Watching</h2>
            <div class="carousel">
                <div class="carousel-item">
                    <img src="img/series1.jpg" alt="Series 1">
                    <p>Series 1</p>
                </div>
                <div class="carousel-item">
                    <img src="img/movie1.jpg" alt="Movie 1">
                    <p>Movie 1</p>
                </div>
                <div class="carousel-item">
                    <img src="img/series2.jpg" alt="Series 2">
                    <p>Series 2</p>
                </div>
            </div>
        </section>

        <!-- Most Viewed Section -->
        <section class="most-viewed">
            <h2>Most Viewed</h2>
            <div class="carousel">
                <div class="carousel-item">
                    <img src="img/movie2.jpg" alt="Movie 2">
                    <p>Movie 2</p>
                </div>
                <div class="carousel-item">
                    <img src="img/movie3.jpg" alt="Movie 3">
                    <p>Movie 3</p>
                </div>
                <div class="carousel-item">
                    <img src="img/series3.jpg" alt="Series 3">
                    <p>Series 3</p>
                </div>
            </div>
        </section>

        <!-- Recently Added Section -->
        <section class="recently-added">
            <h2>Recently Added</h2>
            <div class="carousel">
                <div class="carousel-item">
                    <img src="img/series4.jpg" alt="Series 4">
                    <p>Series 4</p>
                </div>
                <div class="carousel-item">
                    <img src="img/movie4.jpg" alt="Movie 4">
                    <p>Movie 4</p>
                </div>
                <div class="carousel-item">
                    <img src="img/movie5.jpg" alt="Movie 5">
                    <p>Movie 5</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TVApp. All rights reserved.</p>
    </footer>

</body>
</html>
