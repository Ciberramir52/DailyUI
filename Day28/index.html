<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - Customer Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <!-- Title and Subtitle -->
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out. We're here to help!</p>

        <!-- Contact Info Section -->
        <div class="contact-info">
            <div class="info-item">
                <h3>Address</h3>
                <p>123 Support Street, Customer City, ST 54321</p>
            </div>
            <div class="info-item">
                <h3>Phone</h3>
                <p>+1 (800) 123-4567</p>
            </div>
            <div class="info-item">
                <h3>Email</h3>
                <p>support@companyemail.com</p>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="form-container">
            <form action="submit_form.php" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name..." required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email..." required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject..." required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." rows="6" required></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

</body>
</html>
