<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="404.css">
</head>

<body>

    <div class="container">
        <div class="message">
            <h1>Oops! Page not found.</h1>
            <p>It looks like the page you're looking for doesn't exist. But don't worry, we'll get you back on track.
            </p>
            <div class="animation">
                <div class="planet">
                    <div class="crater"></div>
                    <div class="crater"></div>
                    <div class="crater"></div>
                </div>
                <img src="rocket.svg" alt="Rocket flying away" class="rocket">
            </div>
            <a href="/" class="btn">Take Me Home</a>
        </div>
    </div>

</body>

</html>
