<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding Pass</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="boarding-pass">
        <div class="pass-header">
            <h1>Airline Name</h1>
            <p class="flight">Flight: <strong>AI 124</strong></p>
        </div>

        <div class="pass-body">
            <div class="location-details">
                <div class="location">
                    <span>From</span>
                    <h2>JFK</h2>
                    <p>John F. Kennedy Airport</p>
                </div>

                <div class="location">
                    <span>To</span>
                    <h2>LAX</h2>
                    <p>Los Angeles Airport</p>
                </div>
            </div>

            <div class="info-details">
                <div>
                    <span>Seat</span>
                    <p>12A</p>
                </div>
                <div>
                    <span>Gate</span>
                    <p>D5</p>
                </div>
                <div>
                    <span>Departure</span>
                    <p>10:00 AM</p>
                </div>
                <div>
                    <span>Boarding Time</span>
                    <p>09:30 AM</p>
                </div>
            </div>

            <div class="additional-info">
                <p><strong>Non-stop</strong> | Duration: 6h 30m</p>
                <p>Terminal: <strong>3</strong></p>
            </div>
        </div>

        <div class="pass-footer">
            <div class="barcode"></div>
            <p>Scan this barcode at gate D5 for boarding</p>
        </div>
    </div>

</body>
</html>
